<h2>All Items</h2>

<h4>Total Items: {{items?.length}}</h4>

<form [formGroup]="myForm" (ngSubmit)="search(myForm.value, myForm.valid)" class="form-search">
    <div class='form-group'>
        <label>Opis</label>
        <input type="text" class="form-control" id="description" formControlName="description" placeholder="Opis" #input>
    </div>
    <div class='form-group'>
        <label>Cena</label>
        <input type="text" class="form-control" id="cost" formControlName="cost" placeholder="Cena" #input>
    </div>
    <button type="submit">Search</button>
</form>
<div>
    <item-list *ngIf="filtered" [items]="filtered"></item-list>
</div>
